<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="module" src="register.js" defer></script>
    <title>Sign up and Log in</title>
</head>
<body>
    <div class="wrapper">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <div class="input-container">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="input-container">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email Address" required>
            </div>
            <div class="input-container">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="input-container">
                <i class="fas fa-lock"></i>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <div class="terms">
                <input type="checkbox" id="checkbox" required>
                <label for="checkbox">I agree to these <a href="#">Terms & Conditions</a></label>
            </div>
            <button id="signup" type="button">Sign Up</button> <!-- Changed to type="button" -->
        </form>
        <div class="member">
            already a member? <a href="./index.html">Login here</a>
        </div>
        <!-- Message Container -->
        <div id="messageContainer" style="display:none;">
            <div id="messageText"></div>
            <button id="okButton">OK</button>
        </div>
    </div>
</body>
</html>
