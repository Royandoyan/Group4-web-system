<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="module" src="register.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="login.js" defer></script> <!-- Separate JS for login -->
   
    <title>Login And Sign Up Form</title>
</head>

<body>
    <div class="wrapper">
        <h1>Login</h1>
        <form id="login-form" action="#" onsubmit="return false;">
            <div class="input-container">
                <i class="fas fa-envelope"></i>
                <input type="email" id="login-email" placeholder="Email Address" required>
            </div>
            <div class="input-container">
                <i class="fas fa-lock"></i>
                <input type="password" id="login-password" placeholder="Password" required>
            </div>
            <div class="recover">
                <a href="#">Forgot Password?</a>
            </div>
            <div class="one">
                <input type="checkbox" id="register-check">
                <label for="register-check">Remember Me</label>
            </div>
            <button type="submit" id="login-button">Login</button>
        </form>
        <div class="message-container" id="messageContainer" style="display:none;">
            <div class="message-content">
                <p id="messageText"></p>
                <button id="okButton">OK</button>
            </div>
        </div>
        <div class="member">
            Not a member? <a href="./signup.html">Register Now</a>
        </div>
        
    </div>

</body>
</html>
